gift_messages_individual:
    individual: &forProduct
        product_1:
            sku_product: %noValue%
            to: me
            from: guess_who
            message: How you doing?

gift_messages_per_order:
    entire_order: &forOrder
        from_order_level: guess_who
        to_order_level: me
        message_order_level: How you doing?

