---
#Test data for Admin User and Admin Role

generic_admin_role:
    #role_info:
    role_name: TestRole
    #role_resources:
    role_scopes: All
    resource_access: All

generic_admin_user:
    #user_info:
    user_name: testuser_%randomize%
    first_name: John
    last_name: Doe
    email: alias@unknown-domain.com
    password: passw0rd
    password_confirmation: passw0rd
    this_acount_is: %noValue%
    #user_role:
    role_name: %noValue%

search_admin_user:
    id: %noValue%
    user_name: testuser
    first_name: John
    last_name: Doe
    email: alias@unknown-domain.com
    status: %noValue%

disable_admin_captcha:
    configuration_scope: Default Config
    tab_1:
        tab_name: advanced_admin
        configuration:
            captcha_enable_admin: No
